{% extends "base.html" %}

{% block head_addon %}
{% endblock %}

{% block content %}
	<form action="." method="post">
		{% csrf_token %}
		<p>
			{{ form.username }}
			{{ form.password }}
		</p>
		<input type="submit" value="Login" />
	</form>
	{% if form.errors %}
		<p>Wrong username or password.</p>
	{% endif %}

	<p>
		{% comment %}<a href="{% url socialauth_begin 'facebook' %}">Facebook login</a>{% endcomment %}
	</p>
{% endblock %}

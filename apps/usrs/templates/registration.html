{% extends "base.html" %}

{% block head_addon %}
{% endblock %}

{% block content %}
	<form action="{% url registration %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Send" />
	</form>

	{% if registration_failed %}
		<p>Registration failed.</p>
	{% endif %}
{% endblock %}
